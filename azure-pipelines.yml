variable "aws_region" {
  description = "AWS region to deploy into"
  type        = string
  default     = "us-east-1"
}

variable "bucket_name" {
  description = "S3 bucket name (will be lowercased)"
  type        = string
}

variable "versioning_enabled" {
  description = "Enable S3 versioning"
  type        = bool
  default     = true
}

variable "force_destroy" {
  description = "Allow destroy even with non-empty bucket"
  type        = bool
  default     = false
}

variable "block_public_acls"          { type = bool default = true }
variable "block_public_policy"        { type = bool default = true }
variable "ignore_public_acls"         { type = bool default = true }
variable "restrict_public_buckets"    { type = bool default = true }
variable "control_object_ownership"   { type = bool default = true }

variable "object_ownership" {
  description = "Valid values: BucketOwnerEnforced, BucketOwnerPreferred, ObjectWriter"
  type        = string
  default     = "BucketOwnerEnforced"
}

variable "object_lock_enabled"        { type = bool default = false }
variable "object_lock_configuration"  { type = any  default = null }
variable "lifecycle_rule"             { type = any  default = [] }
variable "server_side_encryption_configuration" { type = any default = null }
variable "bucket_policy_json"         { type = string default = null }
variable "continuous_backups_enabled" { type = bool   default = false }
variable "tags"                       { type = map(string) default = {} }

# ACL/Grant passthrough for aws_s3_bucket_acl resource
variable "acl"    { type = string default = null }
variable "grant"  { type = any    default = [] }
variable "owner"  { type = map(string) default = {} }

variable "expected_bucket_owner" {
  description = "Account ID expected to own the bucket"
  type        = string
  default     = null
}
